name: Nightly AC Build

on:
    schedule:
      - cron: '15 1 * * *'
    workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
        wget https://github.com/Aircoookie/WLED/archive/refs/heads/main.zip -O /tmp/mm.zip
        unzip /tmp/mm.zip -d /tmp
    - name: Run PlatformIO
      run: |
        cd /tmp/WLED-main
        echo " " >> platformio.ini
        echo '[env:esp32dev_are]' >> platformio.ini
        echo 'extends = env:esp32dev' >> platformio.ini
        echo 'build_flags = ${env:esp32dev.build_flags} -D USERMOD_AUDIOREACTIVE -D WLED_RELEASE_NAME=ESP32_ARE' >> platformio.ini
        echo 'lib_deps =' >> platformio.ini
        echo '  ${env:esp32dev.lib_deps}' >> platformio.ini
        echo '  https://github.com/blazoncek/arduinoFFT.git' >> platformio.ini
        pio run -e esp32dev || pio run -e esp32dev || true
        pio run -e nodemcuv2 || pio run -e nodemcuv2 || true
        pio run -e esp32dev_are || pio run -e esp32dev_are || true
        cat platformio.ini
      env:
        PLATFORMIO_CI_SRC: /tmp/WLED-main
    - name: Copy Files
      run: |
        cd $GITHUB_WORKSPACE
        git rm -r $GITHUB_WORKSPACE/bin_dir/1_Standart_version/Nightly_build/*.bin || true
        cp /tmp/WLED-main/build_output/release/*.bin $GITHUB_WORKSPACE/bin_dir/1_Standart_version/Nightly_build/
        date -I >$GITHUB_WORKSPACE/bin_dir/1_Standart_version/Nightly_build/lastupdate.txt
    - name: Commit Files
      run: |
        cd $GITHUB_WORKSPACE
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git add $GITHUB_WORKSPACE/bin_dir/1_Standart_version/Nightly_build/*.bin
        git add $GITHUB_WORKSPACE/bin_dir/1_Standart_version/Nightly_build/lastupdate.txt
        git commit -m "Commit AC Nightly Build"
        git push origin main
